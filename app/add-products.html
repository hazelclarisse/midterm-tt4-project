<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


    <div class="d-flex">

        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-products.html">
                            Add Product
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <h2 class="my-4">Add New Product</h2>

            <form action="#" method="post" class="p-4 border rounded bg-light shadow-sm">
                <div class="mb-3">
                    <label for="product-photo" class="form-label">Product Photo</label>
                    <input type="file" class="form-control" id="product-photo" name="product-photo" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="product-title" class="form-label">Product Title</label>
                    <input type="text" class="form-control" id="product-title" name="product-title" required>
                </div>

                <div class="mb-3">
                    <label for="product-description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="product-description" name="product-description" maxlength="100" rows="3" required></textarea>
                    <div class="form-text">Description is limited to 100 characters.</div>
                </div>

                <div class="mb-3">
                    <label for="product-price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="product-price" name="product-price" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="product-quantity" class="form-label">Product Quantity</label>
                    <input type="number" class="form-control" id="product-quantity" name="product-quantity" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
